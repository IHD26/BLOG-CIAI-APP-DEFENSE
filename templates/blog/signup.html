<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Style de base pour la page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #162447); /* Dégradé bleu foncé */
            color: #f8f8f8;
            overflow: hidden; /* Cache les débordements */
            position: relative;
        }

        /* Triangle blanc semi-transparent couvrant la moitié inférieure de la page */
        .triangle {
            position: absolute;
            bottom: -50px;  /* Position en bas */
            left: 50%;  /* Centre horizontalement */
            transform: translateX(-50%) rotate(45deg);
            width: 100vh; /* Largeur du triangle */
            height: 100vh; /* Hauteur du triangle */
            background-color: rgba(255, 255, 255, 0.2); /* Triangle blanc avec transparence */
            clip-path: polygon(0 0, 100% 0, 0 100%); /* Forme de triangle */
            z-index: 1;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3); /* Lueur douce */
        }

        /* Style pour le conteneur du formulaire */
        .signup-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            width: 300px;
            text-align: center;
        }

        /* Style pour les éléments du formulaire */
        h2 {
            margin-bottom: 20px;
            color: #00aaff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: #f8f8f8;
        }

        input[type="text"]::placeholder, input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #ddd;
        }

        button[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00aaff;
            color: #f8f8f8;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0077cc; /* Effet de survol */
        }
    </style>
</head>
<body>
    <div class="triangle"></div> <!-- Triangle arrière-plan large -->
    <div class="signup-container">
        <h2>Inscription</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
