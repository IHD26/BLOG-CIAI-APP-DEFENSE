{% extends "base.html" %}

{% block content %}
<style>
    .chat-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 28px;
        cursor: pointer;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        transition: background-color 0.3s ease;
    }
    .chat-btn:hover {
        background: #0056b3;
    }
    .chat-box {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 320px;
        max-height: 450px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 1000;
        font-family: Arial, sans-serif;
    }
    .chat-header {
        background: #007bff;
        color: white;
        padding: 12px 16px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        user-select: none;
    }
    .chat-header button {
        background: transparent;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        padding: 0;
        line-height: 1;
    }
    .chat-messages {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
        background: #f7f7f7;
    }
    .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
        background: white;
    }
    .chat-input input {
        flex: 1;
        border: none;
        padding: 10px 14px;
        font-size: 14px;
        outline: none;
        border-bottom-left-radius: 12px;
    }
    .chat-input button {
        background: #007bff;
        border: none;
        color: white;
        padding: 0 20px;
        cursor: pointer;
        font-weight: bold;
        border-bottom-right-radius: 12px;
        transition: background-color 0.3s ease;
    }
    .chat-input button:hover {
        background: #0056b3;
    }
    .sent, .received {
        padding: 8px 12px;
        margin-bottom: 8px;
        border-radius: 15px;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 14px;
        line-height: 1.3;
    }
    .sent {
        background: #007bff;
        color: white;
        margin-left: auto;
        text-align: right;
    }
    .received {
        background: #e2e2e2;
        color: #333;
        margin-right: auto;
        text-align: left;
    }
    .timestamp {
        font-size: 10px;
        color: #666;
        margin-top: 3px;
        user-select: none;
    }
</style>

<button class="chat-btn" id="chatToggleBtn">ðŸ’¬</button>

<div class="chat-box" id="chatBox">
    <div class="chat-header">
        <span>Chat avec <strong>{{ receiver.username }}</strong></span>
        <button id="closeChatBtn">Ã—</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Tapez votre message..." autocomplete="off" />
        <button id="sendBtn">Envoyer</button>
    </div>
</div>

<script>
    const sender = "{{ request.user.username }}";
    const receiver = "{{ receiver.username }}";

    const chatToggleBtn = document.getElementById('chatToggleBtn');
    const chatBox = document.getElementById('chatBox');
    const closeChatBtn = document.getElementById('closeChatBtn');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    // Toggle chat box visibility
    chatToggleBtn.addEventListener('click', () => {
        chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
        if (chatBox.style.display === 'flex') {
            fetchMessages();
            chatInput.focus();
        }
    });

    closeChatBtn.addEventListener('click', () => {
        chatBox.style.display = 'none';
    });

    // Fetch chat messages from backend
    function fetchMessages() {
        fetch(`/chat/get/${receiver}/`)
            .then(res => res.json())
            .then(data => {
                chatMessages.innerHTML = '';
                data.forEach(msg => {
                    const div = document.createElement('div');
                    div.classList.add(msg.sender === sender ? 'sent' : 'received');
                    div.innerHTML = `
                        <div>${msg.content}</div>
                        <div class="timestamp">${msg.timestamp}</div>
                    `;
                    chatMessages.appendChild(div);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
    }

    // Send message to backend
    function sendMessage() {
        const content = chatInput.value.trim();
        if (!content) return;

        fetch('/chat/send/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ content, receiver })
        })
        .then(res => {
            if (!res.ok) {
                alert("Erreur lors de l'envoi du message.");
            } else {
                chatInput.value = '';
                fetchMessages();
            }
        });
    }

    sendBtn.addEventListener('click', sendMessage);

    chatInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
    });

    // Optionally refresh messages regularly
    setInterval(() => {
        if (chatBox.style.display === 'flex') {
            fetchMessages();
        }
    }, 3000);

</script>
{% endblock %}
