<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: url('https://th.bing.com/th/id/OIP.oO3JZhZtrDLRz_2GVrkZoQHaHa?rs=1&pid=ImgDetMain') no-repeat center center fixed;
            background-size: cover;
            color: #f8f8f8;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.5); /* Fond semi-transparent */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #00aaff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: #f8f8f8;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #ddd;
        }

        button[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00aaff;
            color: #f8f8f8;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
